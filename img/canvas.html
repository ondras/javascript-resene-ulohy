<svg viewBox="0 0 200 170" width="400" height="340"></svg>
<textarea></textarea>

<script>
const offset = 30;
const cell = 20;

function elm(name) {
  return document.createElementNS("http://www.w3.org/2000/svg", name);
}

function grid() {
  const cells = 6;
  let g= elm("g");
  g.setAttribute("transform", `translate(${offset}, ${offset})`);
  let l1 = elm("path");
  let l2 = elm("path");

  let d = "";
  d += `M ${(cells+0.5)*cell} 0`;
  d += `L 0 0`;
  d += `L 0 ${(cells+0.5)*cell}`;
  l1.setAttribute("d", d);
  l1.setAttribute("fill", "none");
  l1.setAttribute("stroke", "#000");
  l1.setAttribute("stroke-width", "2");

  l2.setAttribute("stroke", "#000");
  d = "";
  for (let i=0;i<=cells;i++) {
  		d += `M 0 ${i*cell + 0.5}`;
      d += `L ${(cells+0.5)*cell} ${i*cell + 0.5}`;
  		d += `M ${i*cell + 0.5} 0`;
      d += `L ${i*cell + 0.5} ${(cells+0.5)*cell}`;
  }
  l2.setAttribute("d", d);

  g.append(l1, l2);
  return g;
}

function text(str) {
  let t = elm("text");

  t.setAttribute("font-size", "12px");
  t.setAttribute("font-family", "sans-serif");
  t.setAttribute("font-weight", "bold");
  t.setAttribute("text-anchor", "middle");
  t.textContent = str;
  return t;
}

function labels(fixed) {
  let g = elm("g");
  let fo = (fixed ? 0.75*cell : 0);

  let t1 = text("(0; 0)");
  t1.setAttribute("x", offset);
  t1.setAttribute("y", offset-4);

  let t2 = text(fixed ? "(3,5; 1)" : "(3; 1)");
  t2.setAttribute("fill", "red");
  t2.setAttribute("x", offset + 4*cell + fo);
  t2.setAttribute("y", offset + 1*cell -4);

  let t3 = text(fixed? "(3,5; 5)" : "(3; 5)");
  t3.setAttribute("fill", "red");
  t3.setAttribute("x", offset + 4*cell + fo);
  t3.setAttribute("y", offset + 5.5*cell + 4);

  g.append(t1, t2, t3);

  return g;
}

function lineRed(fixed) {
  let path = elm("path");
  path.setAttribute("stroke", "red");
  path.setAttribute("stroke-width", "2")
  let fo = (fixed ? 0.5*cell : 0);
  let d = "";
  d += `M ${offset + 3*cell + fo + 0.5} ${offset + cell}`;
  d += `L ${offset + 3*cell + fo + 0.5} ${offset + 5*cell + 1}`;
  path.setAttribute("d", d);
  return path;
}

function lineBlue(fixed) {
  let path = elm("path");
  path.setAttribute("stroke", "blue");
  path.setAttribute("stroke-width", `${cell}`)
  let fo = (fixed ? 0.5*cell : 0);
  let d = "";
  d += `M ${offset + 3*cell + fo + 0.5} ${offset + cell}`;
  d += `L ${offset + 3*cell + fo + 0.5} ${offset + 5*cell + 1}`;
  path.setAttribute("d", d);
  return path;
}

function lineCyan() {
  let path = elm("path");
  path.setAttribute("stroke", "rgba(100, 100, 255, 0.5)");
  path.setAttribute("stroke-width", `${2*cell}`)
  let d = "";
  d += `M ${offset + 3*cell + 0.5} ${offset + cell}`;
  d += `L ${offset + 3*cell + 0.5} ${offset + 5*cell + 1}`;
  path.setAttribute("d", d);
  return path;
}

let svg = document.querySelector("svg");
// svg.append(grid(), lineRed(), labels());
// svg.append(lineCyan(), lineBlue(), grid(), lineRed(), labels());
svg.append(lineBlue(true), grid(), lineRed(true), labels(true));

let s = new XMLSerializer();
document.querySelector("textarea").textContent = s.serializeToString(svg);
</script>
